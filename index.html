<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>LSIA. Genetic Algorithm</title>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px"></canvas>
    
    <label>Tamaño de la Población (por defecto 100)</label>
    <br>
    <input type="text" id="population" value="100">
    <br>
    
    <label>Cantidad de genes por individuo (por defecto 250)</label>
    <br>
    <input type="text" id="numGenes" value="250">
    <br>

    <label>Tasa de mutación (por defecto 0.02)</label>
    <br>
    <input type="text" id="mutationRate" value="0.02">
    <br>

    <label>Grados de libertad por individuo (movimiento) (por defecto 25)</label>
    <br>
    <input type="text" id="mobility" value="25">
    <br>

    <button type="button" onclick="begin()">Iniciar simulación</button>

    <br>
    <br>
    <button onClick="window.location.reload();">Detener simulación</button>

    <br>
    <br>
    <p>Cristofer Nava</p>
